<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Flask</title>
    <link rel="stylesheet" href=" {{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <nav>
        {% for i in lista_nav %}
        <ul>
            <li>{{i}}</li>
        </ul>
        {%endfor%}
    </nav>
    <h1>Página de Flask para ponerse a punto</h1>
    <p>Comenzamos hoy {{dia}}-{{mes}}-{{ano}} con nuestra primera página html</p>
    <hr />
    <img src="{{url_for('static',filename='/imagenes/plinux.jpeg')}}" alt="imagen de pingüino linux">
    <section>
        {% if usuario==None %}
            <h2>¡Bienvenido!</h2>
        {% else %}
            <h2>Usuario/a <strong>{{usuario}}</strong> ¡Bienvenido! </h2>
        {% endif %}
    </section>
</body>

</html>
